<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Vue 3</title>
</head>
<body>
  <div id="app"></div>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
// Vue3 Composition API
const { createApp, ref } = Vue

const app = createApp({
  template: `
  <pages-main />
  `
})

app.component('pages-main', {
  template: `
    <button-counter /><br />
    <button-counter /><br />
    <button-counter />
  `
})

app.component('button-counter', {
  setup() {
    const count = ref(0)
    return {
      count
    }
  },
  template: `
    <button @click="count++">
      {{ count }} times.
    </button>
  `
})
app.mount("#app")
  </script>
</body>
</html>
