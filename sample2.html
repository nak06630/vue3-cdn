<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Vue 3</title>
</head>
<body>
  <div id="app">
    <h1>{{ message }}</h1>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
// Vue3 Composition API
Vue.createApp({
  setup() {
    const message = Vue.ref("Hello World")
    return {
      message
    }
  }
}).mount("#app");
  </script>
</body>
</html>
