<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Vue 3</title>
</head>
<body>
  <div id="app"></div>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
// Vue3 Composition API
const { createApp, ref } = Vue

createApp({
  setup() {
    const message = ref("Hello World")
    const count = ref(0)
    return {
      message,
      count
    }
  },
  template: `
    <h1>{{ message }}</h1>
    <button @click="count++">
      {{ count }} times.
    </button>
  `
}).mount("#app")
  </script>
</body>
</html>
