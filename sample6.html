<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@3.1.1/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title>Vue 3</title>
</head>
<body>
  <div id="app"></div>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@3.1.1/dist/vuetify.min.js"></script>
  <script>
// Vue3 Composition API
const { createApp, ref, onMounted } = Vue
const { createVuetify } = Vuetify

const vuetify = createVuetify()

const app = createApp({
  template: `<main-page />`
}).use(vuetify)

app.component('main-page', {
  template: `
    <v-app>
      <v-main>
        <v-container>
          <v-card>
            <v-card-title>
              Users Table
            </v-card-title>
            <v-card-subtitle>
              fetch sample
            </v-card-subtitle>
            <v-card-text>
              <users />
            </v-card-text>
          </v-card>
        </v-container>
      </v-main>
    </v-app>
  `
})

app.component('users', {
  setup() {
    const users = ref([])
    const error = ref({})

    onMounted(async () => {
      try {
        const res = await fetch("https://jsonplaceholder.typicode.com/users")
        if(!res.ok) {
          switch (res.status) {
            case 400: throw Error('INVALID_TOKEN');
            case 401: throw Error('UNAUTHORIZED');
            case 404: throw Error('NOT_FOUND');
            case 500: throw Error('INTERNAL_SERVER_ERROR');
            case 502: throw Error('BAD_GATEWAY');
            default:  throw Error('UNHANDLED_ERROR');
          } 
        }
        users.value = await res.json()
      } catch (e) {
        error.value = e.message
        console.log(error.value)
      }
    })

    return {
      users,
      error
    }
  },
  template: `
  <v-table density="compact">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Website</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="user in users" :key="user.id">
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.website }}</td>
      </tr>
    </tbody>
  </v-table>
  `
})

app.mount("#app")

  </script>
</body>
</html>
